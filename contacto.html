<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <title>Sobre Mí - Bastián Sáez</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <button id="btn-home" class="btn"><i class="bi bi-house"></i></button>
                <a id="btn-aboutme" href="sobre_mi.html" class="mx-auto">Sobre mi</a>
                <a id="btn-portafolio" href="portafolio.html" class="mx-auto">Mis Proyectos</a>
                <a id="btn-contacto" href="contacto.html" class="mx-auto">Contactame</a>
                <button id="dark-mode-toggle" class="btn"></button>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>Contacto</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="first-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comments" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-formulario">Enviar</button>
        </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
